<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>KHWu Beats</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { margin-bottom: 5px; }
    .track {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;              /* 横並びにする */
      gap: 15px;                  /* 画像と右側の余白 */
      align-items: flex-start;
    }
    .jacket {
      width: 120px;
      height: 120px;
      background: #ddd;
      border-radius: 6px;
      object-fit: cover;          /* 画像を枠にフィット */
      flex-shrink: 0;
    }
    .track-body {
      flex: 1;
    }
    .title { font-weight: bold; font-size: 1.1em; }
    .meta { color: #666; font-size: 0.9em; margin-bottom: 5px; }
    audio { width: 100%; margin-top: 5px; }
    .download { margin-top: 8px; display: inline-block; }
  </style>
</head>
<body>
  <h1>KHWu Beats</h1>
  <p>ここでは、KHWuが作曲したBeatを無料でダウンロードできます。</p>

  <!-- ▼ Track 01 -->
  <div class="track">
    <!-- 左側：ジャケット画像 -->
    <img class="jacket" src="jacket1.jpg" alt="Type Beat Jacket">

    <!-- 右側：タイトル・BPM・audio・DL -->
    <div class="track-body">
      <div class="title">Type Beat</div>
      <div class="meta">BPM: 135</div>

      <audio controls>
        <source src="https://khwu1993.github.io/KHWu-Beats/Project_1.mp3" type="audio/mp3">
      </audio>

      <a class="download" href="https://khwu1993.github.io/KHWu-Beats/Project_1.mp3" download>
        このBeatを無料でダウンロード
      </a>
    </div>
  </div>

</body>
</html>
